{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h1 class="card-title">ID: {{ user.id }}</h1>
        <h5 class="card-title">Пользователь: {{ user.username }}</h5>
                <p class="card-text">Возраст: {{ user.age }}</p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li>
                                <a href="/user/{{ user.id }}">{{ user.username }} ({{ user.age }})</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
